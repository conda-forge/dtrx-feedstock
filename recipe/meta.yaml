{% set version = "8.6.0" %}

package:
  name: dtrx
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/d/dtrx/dtrx-{{ version }}.tar.gz
  sha256: 94697941b640ffcd3c689895df8fb88e52ea98dec05dc181b9e996df761311a1

build:
  entry_points:
    - dtrx = dtrx.dtrx:main
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - wheel
  run:
    - bzip2
    - p7zip
    - python >={{ python_min }}
    - unzip
    - xz-tools

test:
  imports:
    - dtrx
  commands:
    - pip check
    - dtrx --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dtrx-py/dtrx
  summary: Script to intelligently extract multiple archive types
  license: GPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - danielnachun
